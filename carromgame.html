			function shapeBox(x,y,h,w,fill)
			{
				
				c1.moveTo(x,y);
				c1.lineTo(x+w,y);
				c1.stroke();//horizontal top
				c1.moveTo(x+w,y+h);
				c1.lineTo(x+w,y);
				c1.stroke();//vertical right
				c1.moveTo(x,y);
				c1.lineTo(x,y+h);
				c1.stroke();//vertical left
				c1.moveTo(x,y+h);
				c1.lineTo(x+h,y+h);//horizontal bottom
				c1.stroke();
				c1.fillStyle=fill;
				c1.fill();
			}
			
			function shapeBox1(x,y,h,w,fill)
			{
				c1.beginPath();
				c1.rect(x,y,h,w);
				c1.lineWidth=4;
				c1.strokeStyle="#000000";
				c1.fillStyle=fill;
				c1.fill();
				c1.stroke();
			}
			
			function shapeCircle(context,x,y,r,startA,endA,fill)
			{
				context.beginPath();
				context.arc(x,y,r,startA,endA);
				context.stroke();
				context.fillStyle=fill;
				context.fill();
			}
			
			function shapeLine(x1,y1,x2,y2)

				c1.moveTo(x1,y1);
				c1.lineTo(x2,y2);
				c1.lineWidth=2;
				c1.strokeStyle="#000000";
				c1.stroke();
			}
